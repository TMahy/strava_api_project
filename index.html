<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava API Project</title>
</head>
<body>
    <main class="container">
        <div class="banner">
            <div></div>
            <h1></h1>
            <div></div>
        </div>
        <div class="section year_summary">
            <div class="section_title">
                <h1>Year-To-Date</h1>
                <hr>
            </div>
            <div class="section_data">
                <div class="section_data_item">
                    <h3 class="section_data_title">Runs</h3>
                    <p class="section_data_number">129</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Distance</h3>
                    <p class="section_data_number">1999km</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Time</h3>
                    <p class="section_data_number">105h 40m</p>
                </div>
            </div>
        
        </div>
        <div class="section year_best"></div>
        <div class="section year_weekly"></div>
    </main>
</body>
</html>
