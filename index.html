<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava API Project</title>
    <link rel="stylesheet" href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <div class="section banner">
                <p>Strava logo</p>
                <h1>Strava Snapshot</h1>
                <h1 class='banner-year'>2024</h1>
        </div>
        <div class="section profile">
            <div>Profile Pic
                <img src="" alt="">
            </div>
            <h2>Name Surname</h2>
        </div>
        <div class="section year_summary">
                <h2 class="section_title">Year-To-Date</h2>
            <div class="section_data">
                <div class="section_data_item">
                    <h3 class="section_data_title">Runs</h3>
                    <p class="section_data_number">129</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Distance</h3>
                    <p class="section_data_number">1999km</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Time</h3>
                    <p class="section_data_number">105h 40m</p>
                </div>
            </div>
        </div>
        <div class="section year_best">
            <div class="section_title">
                <h2>This years records</h2>
            
            </div>
            <div class="section_data">
                <div class="section_data_item">
                    <h3 class="section_data_title">Longest Runs</h3>
                    
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Fastest Runs</h3>
                    
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Most Kudos</h3>
    
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Places Ran In</h3>
    
                </div>
            </div>
        </div>

        <div class="section year_weekly">
            <div class="section_title">
                <h2>Week-By-Week</h2>
            
            </div>
            <div class="section_data">
                <div class="section_data_item">
                    <h3 class="section_data_title">Avg Runs</h3>
                    <p class="section_data_number">129</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Avg Distance</h3>
                    <p class="section_data_number">1999km</p>
                </div>
                <div class="section_data_item">
                    <h3 class="section_data_title">Avg Time</h3>
                    <p class="section_data_number">105h 40m</p>
                </div>
            </div>
            <div class="graph_container">
                <div class="graph"></div>
            </div>
        </div>
    </main>
</body>
</html>
