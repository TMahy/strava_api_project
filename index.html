<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava API Project</title>
    <link rel="stylesheet" href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1170179a49.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="section banner">
            <i class="fa-brands fa-strava"></i>
            <div class="profile">
                    <img id="profile-img" src="">
                <h2 id='profile-name'></h2>
            </div>
            <h1 class='banner-year'>2024</h1>
        </div>
        <div class='stats_container'>
            <div class="section year_summary">
                <h2 class="section_title">Year-To-Date</h2>
                <div class="section_data  year_summary_data">
                    <div class="section_data_item">
                        <h3 class="section_data_title">Runs</h3>
                        <p class="section_data_number" id="year-runs"></p>
                    </div>
                    <div class="section_data_item">
                        <h3 class="section_data_title">Distance</h3>
                        <p class="section_data_number" id="year-distance"></p>
                    </div>
                    <div class="section_data_item">
                        <h3 class="section_data_title">Time</h3>
                        <p class="section_data_number" id="year-time"></p>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="section_title">Week-By-Week</h2>
                <div class="section_data year_weekly_data">
                    <div class="section_data_item">
                        <h3 class="section_data_title">Avg Runs</h3>
                        <p class="section_data_number" id="weekly-runs"></p>
                    </div>
                    <div class="section_data_item">
                        <h3 class="section_data_title">Avg Distance</h3>
                        <p class="section_data_number" id="weekly-distance"></p>
                    </div>
                    <div class="section_data_item">
                        <h3 class="section_data_title">Avg Time</h3>
                        <p class="section_data_number" id="weekly-time"></p>
                    </div>
                </div>
                <!-- <div class="graph_container">
                    <div class="graph"></div>
                </div> -->
            </div>
            <div class="section">
                <h2 class="section_title">This years records</h2>
                <div class="section_data  year_best_data">
                    <div class="section_data_item">
                        <h3 class="section_data_title">Longest Runs</h3>
                        <div class="podium">
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="longest-1"></p>
                            </div>
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="longest-2"></p>
                            </div>
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="longest-3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="section_data_item">
                        <h3 class="section_data_title">Fastest Runs</h3>
                        <div class="podium">
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="fastest-1"></p>
                            </div>
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="fastest-2"></p>
                            </div>
                            <div class="podium_item">
                                <i class="fa-solid fa-medal"></i>
                                <p id="fastest-3"></p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="section_data_item places_ran">
                        <h3 class="section_data_title">Places Ran In</h3>
                        <div class="places_data">
                            <div class="section_data_item countries">
                                <i class="fa-solid fa-earth-europe"></i>
                                <p id="places-countries"></p>
                            </div>
                            <div class="section_data_item cities">
                                <i class="fa-solid fa-city"></i>
                                <p id="places-cities"></p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div> 
        </div>
    </main>
<script type='module' src="script.js"></script>
<script type='module' src='config.js'></script>
</body>
</html>
